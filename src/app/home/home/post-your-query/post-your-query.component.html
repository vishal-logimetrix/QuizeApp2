<div class="disply-container">
    <div class="form-container">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h3>POST YOUR QUERY HERE</h3>
                </div>
                <form [formGroup]="queryForm" (ngSubmit)="onSubmit()">
                    <div class="input-feild" id="name">
                      <label for="name">Name-</label>
                      <input type="text" placeholder="Name" formControlName="name" class="form-control" >
                    </div>
                    <div class="input-feild" id="email">
                      <label for="email">Email-</label>
                      <input type="text" placeholder="Email ID" formControlName="email" class="form-control">
                    </div>
                    <div class="input-feild" id="class">
                      <label for="class">Class-</label>
                      <input type="text" placeholder="Class" formControlName="class" class="form-control">
                    </div>
                    <div class="input-feild" id="question">
                      <label for="question">Question/Query-</label>
                      <input type="text" placeholder="Question/Query" formControlName="question" class="form-control">
                    </div>
                    <div class="input-feild" id="description">
                      <label for="description">Question/Query Description-</label>
                      <textarea placeholder="Query description" formControlName="description" class="form-control"></textarea>
                    </div>
               
                    <div class="input-feild" id="file-attach">
                        <label for="file">Attach screenshot/file-</label><br>
                        <input type="file" id="file" name="file" (change)="onFileChange($event)" class="form-control">
                      </div>
                      <br>
                    <div class="card-footer">
                        <button type="submit" [disabled]="!queryForm.valid" class="btn form-control">Submit</button>
                    </div>
                  </form>
                  
            </div>
        </div>
        <!-- <div class="img" style="width: 200px; height: 200px; display: flex; flex-direction: row;">
            <img style="text-align: center;" [src]="fileObjectURL" *ngIf="submitted && fileObjectURL" alt="Uploaded Image">
        </div> -->

    </div>
</div>
